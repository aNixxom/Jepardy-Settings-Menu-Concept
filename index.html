<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings Redo</title>
</head>
<body>
    <div class="container">
        <h1>Jeopardy!</h1>
        <div class="question-difficulty">
            <h2 class="settings-option-header">Question Difficulty</h2>
            <div class="game-start-buttons">
                <button>Easy</button>
                <button>Medium</button>
                <button>Hard</button>
            </div>   
        </div>
        <div class="question-time">
            <h2 class="settings-option-header">Time Per Question</h2>
            <div class="game-start-buttons">
                <button>15s</button>
                <button>30s</button>
                <button>45s</button>
                <button>Custom</button>
            </div>
        </div>
        <div class="player-count">
            <h2 class="settings-option-header">Player Count</h2>
            <div class="game-start-buttons">
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
